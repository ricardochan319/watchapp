<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Watch App</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Script -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Stylesheets -->

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section id="nav">
      <!-- Nav Bar -->

      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        aria-label="Offcanvas navbar large"
      >
        <div class="container-fluid">
          <a class="navbar-brand">⌚️ watchapp</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar2"
            aria-controls="offcanvasNavbar2"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasNavbar2"
            aria-labelledby="offcanvasNavbar2Label"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >logout</a
                  >
                </li>
              </ul>
              <form class="d-flex mt-3 mt-lg-0" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-secondary" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <hr />
    </section>

    <!-- Tabs Selection -->

    <section id="tabs">
      <div>
        <h2>Status</h2>
        <button type="button" class="btn btn-outline-secondary">
          <a class="btn-global secondary-btn" href="info.html">Info</a>
        </button>
        <button type="button" class="btn btn-primary" disabled>
          <a class="btn-global primary-btn" href="status.html">Status</a>
        </button>
        <button type="button" class="btn btn-outline-secondary">
          <a class="btn-global secondary-btn" href="listing.html"> Listing</a>
        </button>
      </div>
    </section>

    <!-- Table -->

    <section id="table">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Currency</th>
            <th scope="col">Price</th>
            <th scope="col">Bids</th>
            <th scope="col">Time Left</th>
            <th scope="col">Date Created</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">326690</th>
            <td>USD</td>
            <td>29.99</td>
            <td></td>
            <td>P29DT20H54M26S</td>
            <td>April 18, 2023</td>
          </tr>
          <tr>
            <th scope="row">326690</th>
            <td>USD</td>
            <td>29.99</td>
            <td></td>
            <td>P29DT20H54M26S</td>
            <td>April 18, 2023</td>
          </tr>
          <tr>
            <th scope="row">326690</th>
            <td>USD</td>
            <td>29.99</td>
            <td></td>
            <td>P29DT20H54M26S</td>
            <td>April 18, 2023</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
