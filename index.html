<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WatchApp</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Scripts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <!-- Navbar Section -->
    <section id="navbar">
      <nav class="py-3 mb-4 border-bottom">
        <div class="container">
          <header class="d-flex flex-wrap justify-content-center">
            <a
              href="/"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
              </svg>
              <span class="fs-4">⌚️ WatchApp</span>
            </a>

            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="#" class="nav-link disabled" aria-current="page"
                  >Login</a
                >
              </li>
            </ul>
          </header>
        </div>
      </nav>
    </section>

    <!-- Title Secition -->
    <section id="title">
      <div class="container col-xl-10 col-xxl-8 my-5 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-base text-body-emphasis mb-3">
              Welcome to <br />
              ⌚️ WatchApp
            </h1>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Username"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">
                Log in
              </button>
              <hr class="my-4" />
              <small class="text-body-secondary"
                >By clicking Log in, you agree to the terms of use.</small
              >
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <section id="footer" class="align-items-end">
      <footer class="pt-5 mt-5">
        <p class="text-center text-body-secondary border-top mt-5 pt-5">
          © 2023 WatchApp
        </p>
      </footer>
    </section>
  </body>
</html>
