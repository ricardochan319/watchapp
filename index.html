<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Watch App</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Script -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Stylesheets -->

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section id="nav">
      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Offcanvas navbar large">
        <div class="container-fluid">
          <a class="navbar-brand">⌚️ watchapp</a>
        </div>
      </nav>
      <hr />
    </section>

      <!-- Title -->

      <div class="row container-login">
        <div class="col-lg-6">
          <h1 class="big-heading">Welcome to <br />⌚️ watchapp</h1>
        </div>

        <div class="col-lg-6">
            <main class="form-signin w-100 m-auto">
                <form>
                  <h3 class="mb-3 fw-normal">Log in</h3>
              
                  <div class="form form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
              
                  <div class="form checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="form w-100 btn btn-lg btn-primary" type="submit">Log in</button>
                </form>
              </main>
        </div>
      </div>
    </section>
  </body>
</html>
